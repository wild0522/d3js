<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <title>D3.js practice</title>
    <!--<script src="node_modules/d3/build/d3.min.js"></script>-->
    <script src="https://d3js.org/d3.v3.js"></script>
    <!--<script src="https://d3js.org/d3-path.v1.min.js"></script>-->
</head>
<body>
<h1>RWD</h1>
<div id="line1"></div>
<h4>with axis</h4>
<div id="line2"></div>
<script>
    var data=[
        {w:50},
        {w:Math.floor(Math.random()*200)},
        {w:Math.floor(Math.random()*200)},
        {w:Math.floor(Math.random()*200)},
        {w:Math.floor(Math.random()*200)},
        {w:Math.floor(Math.random()*200)},
        {w:Math.floor(Math.random()*200)},
        {w:Math.floor(Math.random()*200)},
        {w:Math.floor(Math.random()*200)},
        {w:Math.floor(Math.random()*200)},
        {w:Math.floor(Math.random()*200)},
        {w:Math.floor(Math.random()*200)},
        {w:Math.floor(Math.random()*200)},
        {w:Math.floor(Math.random()*200)},
        {w:Math.floor(Math.random()*200)},
        {w:Math.floor(Math.random()*200)},
        {w:Math.floor(Math.random()*200)},
    ];
    
    var height = 400;
    var width = 800;
    
    var barStep = (width/data.length), barWidth = barStep - 10;
    var barTop = 30;
    
    var svg = d3.select('#line1')
        .append('svg')
                    .attr({
                        viewBox:'0 0 '+width+' '+height,
                        preserveAspectRatio:'xMinYMin meet'
                    });
    
    var max = d3.max(data, function (d) {
        return d.w;
    });
    var min = d3.min(data, function (d) {
        return d.w;
    });
    var scale = d3.scale.linear()
        .domain([min, max])
        .range([height-barTop, 0]);

    var color = d3.scale.category10();
    
    svg.selectAll('rect')
        .data(data)
        .enter()
        .append('rect')
        .attr({
            'fill':function (d, i) {
                return color(i);
            },
            'width':barWidth,
            'height':function (d) {
                return height-barTop-scale(d.w);
            },
            'y':function (d) {
                return scale(d.w)+barTop;
            },
            'x':function (d, i) {
                return (i) * barStep;
            }
        });
    svg.selectAll('text')
        .data(data)
        .enter()
        .append('text')
        .text(function (d) {
            return d.w;
        })
        .attr({
            'fill':'black',
            'y':20,
            'x':function (d, i) {
                return i * barStep;
            }
        });
    
    //åœ–2 ------------------------------------------------

    var marginLeft = 50;
    barStep = (width - marginLeft)/data.length;
    barWidth = barStep - 10;
    
    var svg2 = d3.select('#line2').append('svg')
    .attr({
        viewBox:'0 0 '+width+' '+height,
        preserveAspectRatio:'xMinYMin meet'
    });
    svg2.selectAll('rect')
        .data(data)
        .enter()
        .append('rect')
        .attr({
            'fill': function (d, i) {
                return color(i);
            },
            'width': barWidth,
            'height': 0,
            'y': height,
            'x': function (d, i) {
                return (i) * barStep + marginLeft;
            },
        })
        .transition()
        .duration(1500)
        .attr({
            'height':function (d) {
                return height-barTop-scale(d.w);
            },
            'y':function (d) {
                return scale(d.w)+barTop;
            }
        });
    svg2.selectAll('text')
        .data(data)
        .enter()
        .append('text')
        .text(0)
        .attr({
            'fill': 'black',
            'y': height - 10,
            'x': function (d, i) {
                return i * barStep + marginLeft + 8;
            }
        })
        .transition()
        .duration(1500)
        .attr({
            'y': function (d) {
                return scale(d.w) + barTop - 10;
            }
        })
        .tween('number', function (d) {
            var i = d3.interpolateRound(0, d.w);
            return function (t) {
                this.textContent = i(t);
            };
        });

    function renderAxisY(){
        var axisY = d3.svg.axis()
            .scale(scale)
            .orient('left')
//            .ticks(10);
            .ticks(svg2.node().getBoundingClientRect().height/50);
        svg2.select('g').remove();
        svg2.append('g')
            .call(axisY)
            .attr({
                'fill':'none',
                'stroke':'#000',
                'transform':'translate('+(marginLeft - 10)+',30)'
            });
    }
    
    d3.select(window).on('resize', renderAxisY);
</script>
</body>
</html>

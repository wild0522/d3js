<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <title>D3.js practice</title>
    <!--<script src="node_modules/d3/build/d3.min.js"></script>-->
    <script src="https://d3js.org/d3.v3.js"></script>
    <!--<script src="https://d3js.org/d3-path.v1.min.js"></script>-->
    <style>
    </style>
</head>
<body>
<h1>Shape</h1>
<div id="line1"></div>

<script>
    d3.select('body').append('h3').text('rect');
    var svg = d3.select('body').append('div').append('svg')
        .attr('width', 400)
        .attr('height', 30);
    
    svg.selectAll('rect')
        .data([10,10,20,20])
        .enter()
        .append('rect')
        .attr('x', function (d, i) {
            return i*25+1;
        })
        .attr('y', 5)
        .attr('width', 20)
        .attr('height', 20)
        .attr('fill', function (d, i) {
            return (i>1) ? 'lightblue':'lightgreen';
        })
        .attr('stroke', 'black')
        .attr('stroke-width', '1px');
    
    d3.select('body').append('h3').text('rect');
    
    
</script>
</body>
</html>

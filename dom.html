<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <title>D3.js practice</title>
<script src="node_modules/d3/build/d3.js"></script>
</head>
<body>
<h1>DOM</h1>

<h2>update\enter\exit</h2>
<div id="up">
    <div>div 1</div>
    <div>div 2</div>
    <div>div 3</div>
</div>
    <script>
        var data = [1,2,3,4,5];
        var d = d3.select('#up').selectAll('div');
        //update
        d.data(data).text(function (d) {return 'update'+d;});
        //enter
        d.data(data).enter().append('div').text(function (d) {return 'enter'+d;});
        //exit
        d3.select('#up').selectAll('div').data([1,2,3,4]).exit().text(function(d){return 'exit';});
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <title>D3.js practice</title>
    <!--<script src="node_modules/d3/build/d3.min.js"></script>-->
    <script src="https://d3js.org/d3.v3.js"></script>
    <!--<script src="https://d3js.org/d3-path.v1.min.js"></script>-->
    <style>
    </style>
</head>
<body>
<h1>Axis</h1>
<div id="line1"></div>
<script>
    var data = [
        {x:10.234,y:10},
        {x:20,y:30},
        {x:30.123,y:50},
        {x:40,y:10.44},
        {x:50,y:40},
        {x:60,y:50},
        {x:70,y:70},
        {x:80,y:30.968},
        {x:90,y:30},
        {x:100,y:20},
        {x:110,y:5},
    ];
    var dataXmin = d3.min(data,function (d) {return d.x;});
    var dataXmax = d3.max(data,function (d) {return d.x;});
    var dataYmin = d3.min(data,function (d) {return d.y;});
    var dataYmax = d3.max(data,function (d) {return d.y;});

    var width=500,height=500;

    var scaleX = d3.scale.linear()
        .domain([dataXmin,dataXmax])
        .range([10,width]);
    var scaleY = d3.scale.linear()
        .domain([dataYmin,dataYmax])
        .range([10,height]);

    var data_format = d3.svg.line()
        .x(function (d) {
            return scaleX(d.x);
        })
        .y(function (d) {
            return scaleY(d.y);
        });
    //    data_format.interpolate('step-after');
    var s = d3.select('#line1').append('svg');
    
        s.attr('id', 's')
        .attr('width', width+400)
        .attr('height', height+400)
        .style('border', '1px solid black')
        .append('path')
        .attr('d', data_format(data))
        .attr('y', 0)
        .attr('stroke', 'black')
        .attr('stroke-width', '3px')
        .attr('fill', 'none')
            .attr({
                'transform':'translate(25,20)'});
    
    //Axis---------------------------------
    var axisX = d3.svg.axis()
        .scale(scaleX)
        .orient('bottom')
        .ticks(10);
    var axisY = d3.svg.axis()
        .scale(scaleY)
        .orient('left')
        .ticks(10);
    
    s.append('g')
        .call(axisX)
        .attr({
            'fill':'none',
            'stroke':'#000',
            'transform':'translate(25,'+(height+20)+')'
        });
    s.append('g').call(axisY)
        .attr({
            'fill':'none',
            'stroke':'#000',
            'transform':'translate(30,20)'
        });

</script>
</body>
</html>
